<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
        <title>To-Do</title>
    </head>
    <body> 
        <div class="container text-primary">
            <div class="row">
                <div class="col-sm-8 col-7 display-1 offset-2 text-center" id="header">
                    To-Do
                </div>
                <div class="col-sm-1 col-3 mt-md-4 mt-sm-3 mt-2">
                    <input type="checkbox" class="btn-check" id="btn-check-4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-4" id="theme_btn"><i class="bi bi-moon-fill"></i></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-8 offset-lg-3 offset-2">
                    <div class="input-group mb-3">
                        <input type="text" id="input" class="form-control border-main border-2" placeholder="What's in your mind?" aria-label="Example text with button addon" aria-describedby="button-addon1" required>
                        <button class="btn btn-outline-main border-2 text-primary" type="button" id="button-addon1"><i class="bi bi-plus-circle"></i></button>
                    </div>
                    <div class="row">
                        <h3 id="sub-header">Today</h3>
                    </div>
                </div>
            </div>
            <ul id="list" class="list-group col-lg-6 col-8 offset-lg-3 offset-2">
            </ul>

            <hr class="col-lg-6 col-8 offset-lg-3 offset-2 border-3 text-main">
            
            <ul id="checkedList" class="list-group col-lg-6 col-8 offset-lg-3 offset-2 mb-3">
            </ul>
        </div>
        <script src="./dynamic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
